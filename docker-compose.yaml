version: "3.9"
services:
  dotnet-mvc-movie:
    build: 
      context: ./MvcMovie
      dockerfile: ./Dockerfile
    restart: always
    volumes:
      - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
      - ${HOME}/.aspnet/https:/root/.aspnet/https/
    ports:
      - 7186:80
    env_file:
      - ./dev.env

  dotnet-bookstore-api:
    build: 
      context: ./BookStoreApi
      dockerfile: ./Dockerfile
    restart: always
    volumes:
      - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
      - ${HOME}/.aspnet/https:/root/.aspnet/https/
      - ./BookStoreApi:/opt/BookStoreApi
    ports:
      - 5088:80
    networks:
      - MONGO
    env_file:
      - ./dev.env
    depends_on:
      - mongo-backend


  mongo-backend:
    image: mongo
    restart: always
    ports:
      - 27018:27017
    volumes:
      - db-data1:/data/db
    networks:
      - MONGO
    env_file:
      - ./dev.env

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8050:8081
    depends_on:
      - mongo-backend
    networks:
      - MONGO
    env_file:
      - ./dev.env

volumes:
  db-data1:

networks:
  MONGO:
    name: MONGO
